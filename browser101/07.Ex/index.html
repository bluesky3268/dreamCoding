<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Carrots</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <header class="header">
            <button class="start-btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="timer">00: 00</span>
            <span class="score">0</span>
        </header>
        <section class="background-field"></section>
    </section>
    <section class="popup popup-hide">
        <button class="popup-refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="popup-msg">retry</span>
    </section>
</body>
</html>
