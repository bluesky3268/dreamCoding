<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Delegation</title>
    <style>
        .selected{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        // Bad Version -> 모든 요소를 찾아서 이벤트를 사용하는 것은 좋지 않은 방법임
        /*
        const lis = document.querySelectorAll('li');
        lis.forEach(li => {
            li.addEventListener('click', () => {
                li.classList.add('selected');
            });
        })
        */
        // Good Version
        // 만약에 li가 1000개 있을 때, 위의 방법으로 하면 1000개의 이벤트 리스너를 각가 만들어서 등록하는 것....
        // 부모에 등록해서 target, currentTarget을 이용해서 원하는 타겟에만 이벤트를 적용하는 것이 좋음(부모에게 이벤트를 위임)
        const ul = document.querySelector('ul');
        ul.addEventListener('click', event => {
            if (event.target.tagName == 'LI') {
                if (event.target.classList.contains('selected')) {
                    event.target.classList.remove('selected');
                }else{
                    event.target.classList.add('selected');
                }
            }
        });
    </script>
</body>
</html>
