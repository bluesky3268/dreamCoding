<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        script를 head나 body의 끝부분에 포함하는 것은 좋지 않음
            - head에 넣을 경우 js파일이 크거나 인터넷이 느릴 경우 페이지 로딩이 오래 걸림
            - body에 넣을 경우 페이지가 js에 많이 의존하는 경우, 페이지가 완전하지 않게 로딩됨
    -->
    <!-- 
        head + asyn : 브라우저가 html 파싱하다가 script + asyn태그를 만나면 병렬로 작업함(html 파싱 + js파일 다운로드)
                      js파일 다운이 완료되면 하던 파싱을 멈추고 js파일을 실행함 -> 다운로드 시간을 절약할 수 있지만, html이 다 파싱되기 전에 js파일이 실행 되므로 
                      querySelector로 DOM요소를 조작할 경우, 조작시점에 조작하려는 html이 아직 정의되지 않을 수 있음
        
        head + defer : script + defer를 만나면 js파일을 다운로드 한 후, html 파싱을 완료함, 완료 후 js파일을 실행
        
        defer이 가장 좋은 옵션
    -->
    <script defer src="main.js"></script> 
</head>
<body>
    
</body>
</html>
